<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link rel="stylesheet" href="bonus.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="row">
        <label for="input1">input1</label>
        <input id="input1" type="text" value="input1">
      </div>
      <div class="row">
        <label for="input2">input2</label>
        <div class="multi-input">
          <input id="input2" type="text" value="input2">
          <input id="input3" type="text" value="input3">
        </div>
      </div>
      <div class="row">
        <label for="input4">input4</label>
        <input id="input4" type="text" value="input4">
      </div>
      <div class="row">
        <label for="textarea">textarea</label>
        <textarea id="textarea">make it not resizable</textarea>
      </div>
      <div class="row">
        <label for="picture">picture1</label>
        <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_2x1.jpg" alt="Cat">
      </div>
    </div>
  </div>
</body>
</html>
